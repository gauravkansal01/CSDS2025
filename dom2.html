<!-- dispaly number in text box on click of  button    -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM1</title>
  </head>
  <body>
    <input type="text" id="inone" readonly /><br />

    <br />
    <button id="bt1" onclick="func1()">1</button>
    <button id="bt2" onclick="func2()">2</button>
    <script>
      let num = "";
      function func1() {
        let val1 = document.querySelector("#bt1").innerText;
        num = num + val1;
        document.querySelector("#inone").value = num;
      }
      function func2() {
        let val2 = document.querySelector("#bt2").innerText;
        num = num + val2;
        document.querySelector("#inone").value = num;
      }
    </script>
  </body>
</html>
