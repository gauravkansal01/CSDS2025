<!-- Input from two text boxes and print the sum in other text box    -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM1</title>
  </head>
  <body>
    input 1: <input type="text" id="inone" /><br />
    input 2: <input type="text" id="intwo" /><br />
    total: <input type="text" id="outone" readonly />

    <br />
    <button id="bt1" onclick="func1()">+</button>
    <script>
      function func1() {
        let val1 = document.getElementById("inone").value;
        let val2 = document.getElementById("intwo").value;
        let total = eval(`${+val1} + ${+val2}`);
        document.querySelector("#outone").value = total;
      }
    </script>
  </body>
</html>
