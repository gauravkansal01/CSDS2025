<!--
    How to fetch html element in js
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">IOT</p>
    <p id="p2">3rd    </p>
    <button onclick="ChangeText()">ClickMe</button>
    <script>
        function ChangeText(){
           document.getElementById('p2').innerText = 'Byee';
        }
    </script>
</body>
</html>
